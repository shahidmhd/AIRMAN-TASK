databases:
  - name: airman-postgres
    databaseName: airman
    user: airman
    plan: free
    region: oregon

services:
  # ── Backend API ───────────────────────────────────────────────
  - type: web
    name: airman-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: airman-postgres
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://airman-frontend.onrender.com
      - key: REDIS_URL
        fromService:
          name: airman-redis
          type: redis
          property: connectionString
      - key: ESCALATION_HOURS
        value: 2

  # ── Frontend ──────────────────────────────────────────────────
  - type: web
    name: airman-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://airman-backend.onrender.com/api

  # ── Redis ─────────────────────────────────────────────────────
  - type: redis
    name: airman-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all