name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend - Lint, Test, Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: airman_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install backend deps
        run: cd apps/backend && npm ci

      - name: Lint
        run: cd apps/backend && npm run lint || true

      - name: Run migrations
        run: cd apps/backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airman_test

      - name: Run tests
        run: cd apps/backend && npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airman_test
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test

  frontend:
    name: Frontend - Lint, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend deps
        run: cd apps/frontend && npm ci

      - name: Lint
        run: cd apps/frontend && npm run lint || true

      - name: Build
        run: cd apps/frontend && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000/api