name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: airman_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: cd apps/backend && npm ci

      - name: Lint
        run: cd apps/backend && npm run lint

      - name: Generate Prisma client
        run: cd apps/backend && npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airman_test

      - name: Run migrations
        run: cd apps/backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airman_test

      - name: Run unit tests
        run: cd apps/backend && npm run test:unit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airman_test
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test
          PORT: 4000
          FRONTEND_URL: http://localhost:3000

      - name: Run integration tests
        run: cd apps/backend && npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/airman_test
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test
          PORT: 4000
          FRONTEND_URL: http://localhost:3000

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: cd apps/frontend && npm ci

      - name: Lint
        run: cd apps/frontend && npm run lint

      - name: Build
        run: cd apps/frontend && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api